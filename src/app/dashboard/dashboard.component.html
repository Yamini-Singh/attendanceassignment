<div style="text-align:center;">
  <br>
<button class="btn btn-primary" (click)="show()" >Mark Attendance</button>
<ng-template [ngIf]="!service.role">
<button class="btn btn-warning"(click)="show1()">Register User</button>
</ng-template>
</div>
<br><br><br>
<div align="center"> <input  type="button" (click)="logout()" value="Logout"></div>
<ng-template [ngIf]="showtoall">
<div id="body">
    <form id="myform" ngNativeValidate (ngSubmit)="setAttendance(date.value)" >
        <label for="date">Date</label>
        <input type="date" #date required><br>
        <br>
        <br>
        <div align="center"><input type="submit" value="Mark Attendance" ></div>
        <div align="center"> <input  type="button" [routerLink]="['/attendance']" value="Show Attendance"></div>
        <br>
        </form>
      </div>
    </ng-template>
    
<br><br>
<ng-template [ngIf]="!service.role && showtoadmin">
<div id="body">
<form id="myform1" ngNativeValidate (ngSubmit)="onSignup(email.value, name.value, password.value)">
    <label for="name">Name</label>
    <input type="text" #name required><br>
    <label for="email">E-mail</label>
    <input type="text" required #email><br>
    <label for="password">Password</label>
    <input type="password"  id="password"  maxlength="15" placeholder="Enter Password" required #password><br>
    <br>
    <br>
    <div align="center"><input type="submit" value="Submit"  > 
    <input type="reset"  value="Reset"></div>
    <br>
    </form>
  </div>
</ng-template>
